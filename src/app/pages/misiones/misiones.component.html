<section class="misiones">

    <h3>{{ mision.titulo }}</h3>
    <p>{{ mision.descripcion }}</p>
    <p *ngIf="mision.nivelRequisito">Nivel m√≠nimo: {{ mision.nivelRequisito }}</p>
    <h4>Recompensas:</h4>

    </ul>
  </div>
</section>
